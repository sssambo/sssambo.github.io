<!DOCTYPE html>
<html>
<head>
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .weather-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .weather-info img {
            width: 50px;
            margin-right: 10px;
        }

        .weather-info .weather-text {
            font-size: 18px;
        }

        .weather-info .weather-icon {
            font-size: 24px;
            margin-left: 10px;
        }

        @media screen and (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 10px;
            }

            .weather-info img {
                width: 40px;
            }

            .weather-info .weather-text {
                font-size: 16px;
            }

            .weather-info .weather-icon {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Forecast</h1>

        <div id="weather-container"></div>
    </div>

    <script>
        // Function to fetch weather data from the Open-Meteo API
        function fetchWeatherData() {
            const apiUrl = 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=rain,cloudcover,cloudcover_low,cloudcover_mid';

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherContainer = document.getElementById('weather-container');
                    const hourlyForecasts = data.hourly.forecast;

                    hourlyForecasts.forEach(forecast => {
                        const rain = forecast.rain?.value || 0; // Use optional chaining to handle undefined values
                        const cloudCover = forecast.cloudcover?.value || 0;
                        const cloudCoverLow = forecast.cloudcover_low?.value || 0;
                        const cloudCoverMid = forecast.cloudcover_mid?.value || 0;

                        const weatherDiv = document.createElement('div');
                        weatherDiv.className = 'weather-info';

                        const img = document.createElement('img');
                        img.src = 'weather-icon.png'; // Replace with appropriate weather icons based on the conditions

                        const p = document.createElement('p');
                        p.className = 'weather-text';
                        p.textContent = `Rain: ${rain} mm, Cloud Cover: ${cloudCover}%, Low Cloud Cover: ${cloudCoverLow}%, Mid Cloud Cover: ${cloudCoverMid}%`;

                        weatherDiv.appendChild(img);
                        weatherDiv.appendChild(p);

                        weatherContainer.appendChild(weatherDiv);
                    });
                })
                .catch(error => {
                    console.log('Error fetching weather data:', error);
                });
        }

        fetchWeatherData();
    </script>
</body>
</html>
